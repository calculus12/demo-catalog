spring.application.name: demo-catalog

server:
  port: 9001
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 10s
    threads:
      max: 50
      min-spare: 5

spring:
  datasource:
    username: user
    password: password
    url: jdbc:postgresql://localhost:5432/polardb_catalog
    hikari:
      connection-timeout: 2000
      maximum-pool-size: 5
  sql:
    init:
      data-locations: classpath:db/migration/V1__Initial_schema.sql
polar:
  greeting: Welcome to the local book catalog!